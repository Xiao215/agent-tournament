game:
  payoff_matrix:
    CC: [3, 3]
    CD: [0, 5]
    DC: [5, 0]
    DD: [1, 1]
  num_rounds: 50


agents:
  - llm:
      model: Qwen2.5-7B-Instruct
      kwargs:
        max_new_tokens: 1024
    type: CoTAgent

  - llm:
      model: Mistral-7B-Instruct-v0.3
      kwargs:
        max_new_tokens: 1024
    type: IOAgent

  - llm:
      model: Llama-3.2-3B-Instruct
      kwargs:
        max_new_tokens: 1024
    type: CoTAgent

  - llm:
      model: gemma-2-9b-it
      kwargs:
        max_new_tokens: 1024
    type: IOAgent