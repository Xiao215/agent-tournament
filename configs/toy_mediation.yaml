game:
  type: PrisonersDilemma
  kwargs:
    payoff_matrix:
      CC: [3, 3]
      CD: [0, 5]
      DC: [5, 0]
      DD: [1, 1]

evolution:
  initial_population: uniform
  steps: 2

mechanism:
  type: Mediation
  kwargs:
    designer_cfg:
      llm:
        model: Qwen3-8B
        kwargs:
          max_new_tokens: 2048
      type: CoTAgent

agents:
  - llm:
      model: Meta-Llama-3.1-8B-Instruct
      kwargs:
        max_new_tokens: 2048
    type: CoTAgent

  - llm:
      model: gemma-2-9b-it
      kwargs:
        max_new_tokens: 1024
    type: CoTAgent

  - llm:
      model: Qwen2.5-7B-Instruct
      kwargs:
        max_new_tokens: 2048
    type: IOAgent